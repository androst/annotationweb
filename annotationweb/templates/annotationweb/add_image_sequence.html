{% extends 'annotationweb/one_column_layout.html' %}
{% block content %}
<h2>Add an image sequence to subject {{ subject.name }} in dataset {{ subject.dataset.name }}</h2>

{% for message in messages %}
<div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
{% endfor %}

<form action="{% url 'add_image_sequence' subject.id %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
